<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yashmart | Register & Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #6a11cb, #2575fc); /* Attractive gradient */
    padding: 15px;
    font-family: Arial, sans-serif;
  }

  .container {
    background: rgba(255,255,255,0.1); /* Slight transparency */
    padding: 30px;
    border-radius: 20px;
    width: 100%;
    max-width: 420px;
    color: #fff;
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    box-sizing: border-box;
    backdrop-filter: blur(5px);
  }

  h3 { text-align: center; margin-bottom: 20px; font-weight: 700; }

  input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 5px;
    border: none;
    font-size: 1rem;
  }

  button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 8px;
    background-color: #ff7e5f;
    color: white;
    font-weight: 600;
    margin-top: 10px;
    font-size: 1rem;
    transition: 0.3s;
  }
  button:hover { background-color: #feb47b; }

  .tabs {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
    gap: 20px;
    flex-wrap: wrap;
  }
  .tabs span {
    cursor: pointer;
    font-weight: 600;
    padding-bottom: 5px;
    font-size: 1.1rem;
  }
  .tabs .active { border-bottom: 2px solid #ff7e5f; }

  .message { font-size: 0.85rem; color: #ffd700; margin-top: 5px; }
  .strength.weak { color: red; }
  .strength.medium { color: orange; }
  .strength.strong { color: lightgreen; }

  /* Responsive */
  @media (max-width: 576px) {
    .container { padding: 20px; border-radius: 15px; }
    h3 { font-size: 1.3rem; margin-bottom: 15px; }
    input { padding: 8px; font-size: 0.9rem; }
    button { padding: 8px; font-size: 0.95rem; }
    .tabs span { font-size: 1rem; }
  }
</style>
</head>
<body>
<div class="container">
  <div class="tabs">
    <span id="tabRegister" class="active">Register</span>
    <span id="tabLogin">Login</span>
  </div>

  <!-- Register Form -->
  <form id="registrationForm">
    <h3>Register</h3>
    <input type="text" id="username" placeholder="Username" required>
    <div class="message" id="usernameMsg"></div>
    <input type="email" id="email" placeholder="Email" required>
    <div class="message" id="emailMsg"></div>
    <input type="password" id="password" placeholder="Password" required>
    <div class="strength" id="passwordStrength"></div>
    <input type="password" id="confirm-password" placeholder="Confirm Password" required>
    <div class="message" id="confirmMsg"></div>
    <button type="submit">Register</button>
  </form>

  <!-- Login Form -->
  <form id="loginForm" style="display:none;">
    <h3>Login</h3>
    <input type="email" id="loginEmail" placeholder="Email" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
</div>

<script>
  // Toggle Tabs
  const tabRegister = document.getElementById('tabRegister');
  const tabLogin = document.getElementById('tabLogin');
  const regForm = document.getElementById('registrationForm');
  const loginForm = document.getElementById('loginForm');

  tabRegister.addEventListener('click', () => {
    tabRegister.classList.add('active');
    tabLogin.classList.remove('active');
    regForm.style.display = 'block';
    loginForm.style.display = 'none';
  });

  tabLogin.addEventListener('click', () => {
    tabLogin.classList.add('active');
    tabRegister.classList.remove('active');
    loginForm.style.display = 'block';
    regForm.style.display = 'none';
  });

  // Registration Logic
  const username = document.getElementById('username');
  const email = document.getElementById('email');
  const password = document.getElementById('password');
  const confirmPassword = document.getElementById('confirm-password');
  const usernameMsg = document.getElementById('usernameMsg');
  const emailMsg = document.getElementById('emailMsg');
  const confirmMsg = document.getElementById('confirmMsg');
  const passwordStrength = document.getElementById('passwordStrength');

  username.addEventListener('input', () => { usernameMsg.textContent = username.value.length < 3 ? 'Username too short' : ''; });
  email.addEventListener('input', () => { emailMsg.textContent = !email.value.match(/^[^ ]+@[^ ]+\.[a-z]{2,3}$/) ? 'Invalid email' : ''; });
  confirmPassword.addEventListener('input', () => { confirmMsg.textContent = confirmPassword.value !== password.value ? 'Passwords do not match' : ''; });
  password.addEventListener('input', () => {
    const val = password.value;
    if(val.length < 6) { passwordStrength.textContent='Weak'; passwordStrength.className='strength weak'; }
    else if(val.length < 10) { passwordStrength.textContent='Medium'; passwordStrength.className='strength medium'; }
    else { passwordStrength.textContent='Strong'; passwordStrength.className='strength strong'; }
  });

  regForm.addEventListener('submit', (e) => {
    e.preventDefault();
    if(username.value.length < 3 || !email.value.match(/^[^ ]+@[^ ]+\.[a-z]{2,3}$/) || password.value.length<6 || password.value!==confirmPassword.value){
      alert('Please fix errors before submitting!');
      return;
    }
    let users = JSON.parse(localStorage.getItem('users')) || [];
    if(users.some(u=>u.email===email.value)){ alert('Email already registered! Login'); return; }
    users.push({username:username.value,email:email.value,password:password.value});
    localStorage.setItem('users',JSON.stringify(users));
    alert('Registration successful! You can login now.');
    tabLogin.click();
  });

  // Login Logic
  const loginEmail = document.getElementById('loginEmail');
  const loginPassword = document.getElementById('loginPassword');

  loginForm.addEventListener('submit', (e)=>{
    e.preventDefault();
    let users = JSON.parse(localStorage.getItem('users')) || [];
    const user = users.find(u => u.email===loginEmail.value && u.password===loginPassword.value);
    if(user){
      localStorage.setItem('currentUser', JSON.stringify(user));
      alert('Login successful!');
      window.location.href = 'webpage1.html';
    } else {
      alert('Invalid email or password!');
    }
  });
</script>
</body>
</html>
