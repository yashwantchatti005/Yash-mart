<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yashmart | Register & Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    padding: 15px;
    font-family: 'Poppins', sans-serif;
  }

  .container {
    background: rgba(255,255,255,0.1);
    padding: 35px;
    border-radius: 20px;
    width: 100%;
    max-width: 420px;
    color: #fff;
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    box-sizing: border-box;
    backdrop-filter: blur(8px);
    animation: fadeIn 0.8s ease-in-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h3 { text-align: center; margin-bottom: 20px; font-weight: 700; }

  input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 8px;
    border: none;
    font-size: 1rem;
    outline: none;
    transition: all 0.3s ease;
  }

  input:focus {
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    background: rgba(255,255,255,0.2);
  }

  button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    background-color: #ff7e5f;
    color: white;
    font-weight: 600;
    margin-top: 10px;
    font-size: 1rem;
    transition: 0.3s;
  }
  button:hover { background-color: #feb47b; transform: translateY(-2px); }

  .tabs {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
    gap: 20px;
    flex-wrap: wrap;
  }
  .tabs span {
    cursor: pointer;
    font-weight: 600;
    padding-bottom: 5px;
    font-size: 1.1rem;
    transition: color 0.3s;
  }
  .tabs .active { border-bottom: 2px solid #ff7e5f; color: #ffb88c; }

  .message { font-size: 0.85rem; color: #ffd700; margin-top: 5px; }

  .strength {
    font-size: 0.9rem;
    margin-top: 5px;
  }
  .weak { color: red; }
  .medium { color: orange; }
  .strong { color: lightgreen; }

  .show-password {
    position: absolute;
    right: 15px;
    top: 35%;
    cursor: pointer;
  }

  .input-group { position: relative; }

  /* Toast notifications */
  #toast {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #222;
    color: #fff;
    padding: 15px 20px;
    border-radius: 8px;
    opacity: 0;
    transition: all 0.5s ease;
    z-index: 9999;
  }

  #toast.show { opacity: 1; transform: translateY(-10px); }

  @media (max-width: 576px) {
    .container { padding: 25px; border-radius: 15px; }
    h3 { font-size: 1.3rem; }
    .tabs span { font-size: 1rem; }
  }
</style>
</head>
<body>
<div class="container">
  <div class="tabs">
    <span id="tabRegister" class="active">Register</span>
    <span id="tabLogin">Login</span>
  </div>

  <!-- Register Form -->
  <form id="registrationForm">
    <h3>Register</h3>
    <input type="text" id="username" placeholder="Username" required>
    <div class="message" id="usernameMsg"></div>

    <input type="email" id="email" placeholder="Email" required>
    <div class="message" id="emailMsg"></div>

    <div class="input-group">
      <input type="password" id="password" placeholder="Password" required>
      <span class="show-password" id="togglePassword">üëÅÔ∏è</span>
    </div>
    <div class="strength" id="passwordStrength"></div>

    <input type="password" id="confirm-password" placeholder="Confirm Password" required>
    <div class="message" id="confirmMsg"></div>

    <button type="submit" id="registerBtn">Register</button>
  </form>

  <!-- Login Form -->
  <form id="loginForm" style="display:none;">
    <h3>Login</h3>
    <input type="email" id="loginEmail" placeholder="Email" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button type="submit" id="loginBtn">Login</button>
  </form>
</div>

<div id="toast"></div>

<script>
  const tabRegister = document.getElementById('tabRegister');
  const tabLogin = document.getElementById('tabLogin');
  const regForm = document.getElementById('registrationForm');
  const loginForm = document.getElementById('loginForm');
  const toast = document.getElementById('toast');

  // Tabs switching with animation
  function showForm(formToShow) {
    [regForm, loginForm].forEach(f => f.style.display = 'none');
    formToShow.style.display = 'block';
    formToShow.style.animation = 'fadeIn 0.5s';
  }

  tabRegister.addEventListener('click', () => {
    tabRegister.classList.add('active');
    tabLogin.classList.remove('active');
    showForm(regForm);
  });

  tabLogin.addEventListener('click', () => {
    tabLogin.classList.add('active');
    tabRegister.classList.remove('active');
    showForm(loginForm);
  });

  // Show/Hide Password
  document.getElementById('togglePassword').addEventListener('click', () => {
    const passInput = document.getElementById('password');
    passInput.type = passInput.type === 'password' ? 'text' : 'password';
  });

  // Toast Function
  function showToast(msg, color = '#222') {
    toast.textContent = msg;
    toast.style.background = color;
    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), 3000);
  }

  // Form Validation
  const username = document.getElementById('username');
  const email = document.getElementById('email');
  const password = document.getElementById('password');
  const confirmPassword = document.getElementById('confirm-password');
  const usernameMsg = document.getElementById('usernameMsg');
  const emailMsg = document.getElementById('emailMsg');
  const confirmMsg = document.getElementById('confirmMsg');
  const passwordStrength = document.getElementById('passwordStrength');

  username.addEventListener('input', () => {
    usernameMsg.textContent = username.value.length < 3 ? 'Username too short' : '';
  });

  email.addEventListener('input', () => {
    emailMsg.textContent = !email.value.match(/^[^ ]+@[^ ]+\.[a-z]{2,3}$/) ? 'Invalid email' : '';
  });

  password.addEventListener('input', () => {
    const val = password.value;
    if(val.length < 6) { passwordStrength.textContent='Weak'; passwordStrength.className='strength weak'; }
    else if(val.length < 10) { passwordStrength.textContent='Medium'; passwordStrength.className='strength medium'; }
    else { passwordStrength.textContent='Strong'; passwordStrength.className='strength strong'; }
  });

  confirmPassword.addEventListener('input', () => {
    confirmMsg.textContent = confirmPassword.value !== password.value ? 'Passwords do not match' : '';
  });

  // Registration Logic
  regForm.addEventListener('submit', (e) => {
    e.preventDefault();
    let users = JSON.parse(localStorage.getItem('users')) || [];

    if(username.value.length < 3 || !email.value.match(/^[^ ]+@[^ ]+\.[a-z]{2,3}$/) || password.value.length<6 || password.value!==confirmPassword.value){
      showToast('Please fix errors before submitting!', '#d9534f');
      return;
    }

    const existingUser = users.find(u => u.email === email.value);
    if(existingUser){
      showToast('Email already registered! Redirecting to login...', '#f0ad4e');
      setTimeout(() => {
        tabLogin.click();
        document.getElementById('loginEmail').value = email.value;
        document.getElementById('loginPassword').focus();
      }, 1500);
      return;
    }

    users.push({username:username.value,email:email.value,password:password.value});
    localStorage.setItem('users', JSON.stringify(users));
    showToast('Registration successful! Please login.', '#5cb85c');
    tabLogin.click();
  });

  // Login Logic
  loginForm.addEventListener('submit', (e)=>{
    e.preventDefault();
    let users = JSON.parse(localStorage.getItem('users')) || [];
    const loginEmail = document.getElementById('loginEmail');
    const loginPassword = document.getElementById('loginPassword');
    const user = users.find(u => u.email===loginEmail.value && u.password===loginPassword.value);

    if(user){
      localStorage.setItem('currentUser', JSON.stringify(user));
      showToast('Login successful! Redirecting...', '#5cb85c');
      setTimeout(()=>window.location.href='webpage1.html',1500);
    } else {
      showToast('Invalid email or password!', '#d9534f');
    }
  });
</script>
</body>
</html>
