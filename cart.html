<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart | Yashmart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/svg" href="cart-dash.svg">
  <link rel="stylesheet" href="wepsite.css">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="webpage1.html">YASH-MART</a>
    <a href="cart.html" class="btn btn-warning">Cart</a>
  </div>
</nav>

<div class="container my-5">
  <h2 class="text-center mb-4">üõí Your Shopping Cart</h2>
  
  <div id="cartContainer" class="row g-3"></div>

<div class="text-center mt-4">
  <h4 id="totalAmount">Total: ‚Çπ0</h4>
  <button id="checkoutBtn" class="btn btn-success mt-3 me-2">Proceed to Checkout</button>
  <button id="clearCartBtn" class="btn btn-danger mt-3">Clear Cart</button>
</div>

</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">
  <p class="mb-0">&copy; 2025 YASHMART - All Rights Reserved</p>
</footer>

<script>
  // Load Cart Items from localStorage
  const cartContainer = document.getElementById('cartContainer');
  const totalAmount = document.getElementById('totalAmount');
  let cartItems = JSON.parse(localStorage.getItem('cart')) || [];

  function displayCart() {
    cartContainer.innerHTML = '';
    let total = 0;

    if (cartItems.length === 0) {
      cartContainer.innerHTML = '<h5 class="text-center" style="color: red;" >Your cart is empty üõçÔ∏è</h5>';
      totalAmount.textContent = "Total: ‚Çπ0";
      return;
    }

    cartItems.forEach((item, index) => {
      total += item.price;

      const col = document.createElement('div');
      col.className = 'col-md-4';
      col.innerHTML = `
        <div class="card h-100 shadow-sm">
          <img src="${item.image}" class="card-img-top" alt="${item.name}" height="200">
          <div class="card-body text-center">
            <h5>${item.name}</h5>
            <p>‚Çπ${item.price}</p>
            <button class="btn btn-danger btn-sm" onclick="removeItem(${index})">Remove</button>
          </div>
        </div>
      `;
      cartContainer.appendChild(col);
    });

    totalAmount.textContent = "Total: ‚Çπ" + total;
  }

  function removeItem(index) {
    cartItems.splice(index, 1);
    localStorage.setItem('cart', JSON.stringify(cartItems));
    displayCart();
  }

  document.getElementById('checkoutBtn').addEventListener('click', () => {
    if (cartItems.length === 0) {
      alert("Your cart is empty!");
    } else {
      alert("‚úÖ Order placed successfully!");
      localStorage.removeItem('cart');
      cartItems = [];
      displayCart();
    }
  });

  displayCart();

  // Clear Cart Button
document.getElementById('clearCartBtn').addEventListener('click', () => {
  if (cartItems.length === 0) {
    alert("Your cart is already empty!");
    return;
  }
  if (confirm("Are you sure you want to clear the cart?")) {
    localStorage.removeItem('cart');
    cartItems = [];
    displayCart();
    alert("üóëÔ∏è Cart cleared!");
  }
});


// ‚úÖ CART SYSTEM (works with cart.html)
const cartCount = document.getElementById("cartCount");
let cart = JSON.parse(localStorage.getItem("cart")) || [];
cartCount.textContent = cart.length;

// Activate all "Add to Cart" buttons
document.querySelectorAll(".btn.btn-primary.w-100").forEach(btn => {
  btn.addEventListener("click", (e) => {
    e.preventDefault();
    const card = btn.closest(".card");
    const name = card.querySelector(".card-title").textContent.trim();
    const priceText = card.querySelector(".card-text:nth-of-type(2)").textContent.trim();
    const price = parseInt(priceText.replace("‚Çπ", ""));
    const image = card.querySelector("img").getAttribute("src");

    // Add item
    const item = { name, price, image };
    cart.push(item);
    localStorage.setItem("cart", JSON.stringify(cart));
    cartCount.textContent = cart.length;

    // Small success animation
    btn.textContent = "‚úÖ Added!";
    btn.classList.replace("btn-primary", "btn-success");
    setTimeout(() => {
      btn.textContent = "Add to cart";
      btn.classList.replace("btn-success", "btn-primary");
    }, 1500);
  });
});

// üîç SEARCH FUNCTION
const searchForm = document.querySelector("form");
const searchInput = searchForm.querySelector("input[type='search']");
const cards = document.querySelectorAll(".card");

searchForm.addEventListener("submit", (e) => {
  e.preventDefault();
  const query = searchInput.value.toLowerCase().trim();
  let found = false;

  cards.forEach(card => {
    const name = card.querySelector(".card-title").textContent.toLowerCase();
    if (name.includes(query)) {
      card.scrollIntoView({ behavior: "smooth", block: "center" });
      card.classList.add("border", "border-success");
      setTimeout(() => card.classList.remove("border", "border-success"), 2000);
      found = true;
    }
  });

  if (!found) {
    alert("‚ùå Product not found!");
  }
});



  
</script>

</body>
</html>
