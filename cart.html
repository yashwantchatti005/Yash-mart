<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart | Yashmart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/svg" href="cart-dash.svg">
  <link rel="stylesheet" href="wepsite.css">
  <style>
    /* ‚úÖ Make the success message red */
    #successMessage {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="webpage1.html">YASH-MART</a>
    <a href="cart.html" class="btn btn-warning">Cart</a>
  </div>
</nav>

<!-- Cart Section -->
<div class="container my-5">
  <h2 class="text-center mb-4">üõí Your Shopping Cart</h2>
  <div id="cartContainer" class="row g-3"></div>

  <div class="text-center mt-4">
    <h4 id="totalAmount">Total: ‚Çπ0</h4>
    <h4 id="finalAmount" class="fw-bold text-success"></h4>
    <button id="checkoutBtn" class="btn btn-success mt-3 me-2">Proceed to Checkout</button>
    <button id="clearCartBtn" class="btn btn-danger mt-3">Clear Cart</button>
  </div>
</div>

<!-- Address Modal -->
<div class="modal fade" id="addressModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title">Enter Your Delivery Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="orderForm">
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" id="phone" class="form-control" placeholder="Enter your phone number" required>
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea id="address" class="form-control" rows="2" placeholder="Enter your full address" required></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-success">Place Order</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Discount Modal -->
<div class="modal fade" id="discountModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title">üéâ Discount Applied!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <h5>You got a 10% discount on your order!</h5>
        <p id="discountDetails" class="fw-bold text-dark mt-3"></p>
      </div>
    </div>
  </div>
</div>

<!-- Success Modal -->
<div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title">Order Placed Successfully üéâ</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <h5 id="successMessage"></h5>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">
  <p class="mb-0">&copy; 2025 YASHMART - All Rights Reserved</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const cartContainer = document.getElementById('cartContainer');
  const totalAmount = document.getElementById('totalAmount');
  const finalAmount = document.getElementById('finalAmount');

  const discountModal = new bootstrap.Modal(document.getElementById('discountModal'));
  const addressModal = new bootstrap.Modal(document.getElementById('addressModal'));
  const successModal = new bootstrap.Modal(document.getElementById('successModal'));

  const discountDetails = document.getElementById('discountDetails');
  const successMessage = document.getElementById('successMessage');

  let cartItems = JSON.parse(localStorage.getItem('cart')) || [];
  let discountShown = false;
  let total = 0;
  let finalTotal = 0;

  function displayCart() {
    cartContainer.innerHTML = '';
    total = 0;

    if (cartItems.length === 0) {
      cartContainer.innerHTML = '<h5 class="text-center text-danger">Your cart is empty üõçÔ∏è</h5>';
      totalAmount.textContent = "Total: ‚Çπ0";
      finalAmount.textContent = "";
      return;
    }

    cartItems.forEach((item, index) => {
      total += item.price;
      const col = document.createElement('div');
      col.className = 'col-md-4';
      col.innerHTML = `
        <div class="card h-100 shadow-sm">
          <img src="${item.image}" class="card-img-top" alt="${item.name}" height="200">
          <div class="card-body text-center">
            <h5>${item.name}</h5>
            <p>‚Çπ${item.price}</p>
            <button class="btn btn-danger btn-sm" onclick="removeItem(${index})">Remove</button>
          </div>
        </div>`;
      cartContainer.appendChild(col);
    });

    if (total >= 499) {
      const discount = total * 0.10;
      finalTotal = total - discount;
      if (!discountShown) {
        discountDetails.innerHTML = `
          <p>Original Total: ‚Çπ${total.toFixed(2)}</p>
          <p>Discount (10%): -‚Çπ${discount.toFixed(2)}</p>
          <h5 class="text-success">Final Total: ‚Çπ${finalTotal.toFixed(2)}</h5>`;
        discountModal.show();
        discountShown = true;
      }
    } else {
      finalTotal = total;
      discountShown = false;
    }

    totalAmount.textContent = "Total: ‚Çπ" + total.toFixed(2);
    finalAmount.textContent = total >= 499 
      ? "Final Total: ‚Çπ" + finalTotal.toFixed(2) 
      : "";
  }

  function removeItem(index) {
    cartItems.splice(index, 1);
    localStorage.setItem('cart', JSON.stringify(cartItems));
    displayCart();
  }

  document.getElementById('checkoutBtn').addEventListener('click', () => {
    if (cartItems.length === 0) {
      alert("Your cart is empty!");
    } else {
      addressModal.show();
    }
  });

  document.getElementById('orderForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const name = document.getElementById('name').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const address = document.getElementById('address').value.trim();

    if (!name || !phone || !address) {
      alert("Please fill all details!");
      return;
    }

    addressModal.hide();
    successMessage.innerHTML = `üéâ Thank you, <b>${name}</b>! Your order has been placed successfully.`;
    successModal.show();

    localStorage.removeItem('cart');
    cartItems = [];
    displayCart();
  });

  document.getElementById('clearCartBtn').addEventListener('click', () => {
    if (cartItems.length === 0) {
      alert("Your cart is already empty!");
      return;
    }
    if (confirm("Are you sure you want to clear the cart?")) {
      localStorage.removeItem('cart');
      cartItems = [];
      displayCart();
      alert("üóëÔ∏è Cart cleared!");
    }
  });

  displayCart();
</script>
</body>
</html>
